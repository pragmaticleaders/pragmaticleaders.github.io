<!DOCTYPE html>
<html>
<head>
	<title>Redirecting...</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
		<meta http-equiv="refresh" content="0; url=en/blog">
	
</head>
<body>
	<ul>
	<li><a href="en/blog">English version</a></li>
	<li><a href="uk/blog">Українська версія</a></li>
	<li><a href="ru/blog">Русская версия</a></li>
</ul>
<script>
	var lang = window.navigator.userLanguage || window.navigator.language;
	lang = lang.substr(0,2);
	switch(lang){ 
		
		case 'en':
		
		case 'uk':
		
		case 'ru':
		
			window.location.href = lang + '/blog';
			break;
		default:
			window.location.href = 'en/blog';
	}
</script>


	
</body>
</html>
